<div *ngIf="showNote&&note" class="editor" style="border-radius: 5px">
  <div style="background: #e8e8e8; padding: 5px">
    <mat-card-title (click)="editNoteName(note)"> <!--- note.name + ".md" -->
      {{note.name}}.md</mat-card-title>
    <mat-card-subtitle>Last Modified {{convertDate(note.lastModified)}}
    <!-- add all of the card tags here -->
      <div class="tags-list" cdkDropList (cdkDropListDropped)="dropTag($event)" style="display: inline-block">
    <ng-container *ngFor="let tag of note.tags" style="display: flex; flex-direction: row; align-items: center;">
      <mat-chip color="primary" cdkDrag>{{tag}}
        <mat-icon (click)="removeTagFromNoteByIndex(note, $event, note.tags.indexOf(tag))" matChipRemove>cancel</mat-icon>
      </mat-chip>
    </ng-container>
    </div>
    </mat-card-subtitle>
  </div>
  <!-- <textarea id="editor" name="editor" [(ngModel)]="note.content" style="width: 100%; height: auto;"></textarea> -->
  <div class="card-container" style="align-content: center; display: flex; flex-direction: row; justify-content: center; border-radius: 0" (click)="onEditorClick($event)" (keyup)="onEditorKeyUp($event)">

    <mat-card class="editor-container" style="border-radius: 0">
      <mat-card-content class="card-body" style="height: inherit;border-radius: 0">
        <textarea id="editor" name="editor" [(ngModel)]="note.content" style="width: 99%; height: 74vh; overflow: auto; resize: none; z-index: auto;" (keydown)="onTextAreaKeyDown($event)"></textarea>
      </mat-card-content>
    </mat-card>
    <mat-card class="render-container" style="border-radius: 0">
      <mat-card-content class="card-body" style="border-radius: 0">
        <div [innerHTML]="parseAndRender(note.content)"></div>
      </mat-card-content>
    </mat-card>
    <!-- put three dots overlayed on the top right of the card -->
    <div class="card-overlay" style="position: absolute; top: 0; right: 0; z-index: 2; display: flex; flex-direction: row; justify-content: flex-end; align-items: flex-start; padding: 5px">
      <mat-icon [mat-menu-trigger-for]="editorMenu" style="color: #000000; cursor: pointer">more_vert</mat-icon>
      <mat-menu #editorMenu="matMenu">
        <button mat-menu-item (click)="saveNote()">Save Note</button>
        <button mat-menu-item (click)="exportNoteAsLaTeX()">Export as LaTeX</button>
      </mat-menu>
    </div>
  </div>
</div>

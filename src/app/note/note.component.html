<mat-card class="note-card" *ngIf="note">
  <mat-card-title>{{note.name}}</mat-card-title>
  <mat-card-content>
    <!-- We need to render the Markdown in the card. We can use the MarkdownPipe to do this. -->
    <!-- TODO figure out if this pipe will work -->
    <p [innerHTML]="note.content | markdown"></p>
  </mat-card-content>
</mat-card>
